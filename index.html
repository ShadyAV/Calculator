<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator-icon.jpg" type="image/png">
</head>

<body>
    <h1>Enter your numbers</h1>
    <div id="main">
        <div id="screen">
            <div id="upperBlock"></div>
            <div id="lowerBlock">0</div>
        </div>
        <div id="buttons">
            <button>%</button>
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>1/x</button>
            <button>x^2</button>
            <button>x^1/2</button>
            <button class="operatorButton">/</button>
            <button class="numberButton">7</button>
            <button class="numberButton">8</button>
            <button class="numberButton">9</button>
            <button class="operatorButton">*</button>
            <button class="numberButton">4</button>
            <button class="numberButton">5</button>
            <button class="numberButton">6</button>
            <button class="operatorButton">-</button>
            <button class="numberButton">1</button>
            <button class="numberButton">2</button>
            <button class="numberButton">3</button>
            <button class="operatorButton">+</button>
            <button>+/-</button>
            <button class="numberButton">0</button>
            <button class="numberButton">.</button>
            <button id="equalBtn">=</button>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
